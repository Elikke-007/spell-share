<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spellai</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="bigSpinner" class="big-spinner">
        <span class="loader"></span>
    </div>
    <div id="container" class="container">
      <div class="flex alignCenter justifySpaceBetween header">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <div id="downloadBtn" class="downloadBtn flex alignCenter justifyCenter">
          <img src="./images/ic-download.png" alt="" />Download
        </div>
      </div>
      <div class="headerHeight"></div>

      <div class="banner-container">
        <!-- <div class="loading">
          <div class="loading-mask"></div>
          <div class="loading-content"></div>
        </div> -->
        <img class="banner" src="" alt="banner" />
        <div class="bottom-info flex justifySpaceBetween alignCenter">
          <div class="user-info flex justifyCenter alignCenter">
            <img src="" alt="" />
            <span></span>
          </div>
          <div class="like flex justifyCenter alignCenter">
            <img src="./images/ic-like.png" alt="ic-like" />
            <span>25.6k</span>
          </div>
        </div>
      </div>
      <div class="prompt-list-before">A pirate standing on the deck</div>
      <!-- 横向可滚动列表 START -->
      <div class="prompt-list-container">
        <div class="prompt-list"></div>
      </div>
      <!-- 横向可滚动列表 END -->
      <div class="waterFallBefore">Trending Now</div>
      <!-- 瀑布流列表 START -->
      <div id="waterFallContainer" class="waterFallContainer"></div>
      <!-- 瀑布流列表 END -->

      <!-- <div id="smallSpinner" class="small-spinner">
      </div> -->
      <!-- VIEW MORE START-->
      <div id="viewMoreBtn" class="view-more-btn">View More</div>
      <!-- VIEW MORE END -->

      <!-- 创建按钮 START -->
      <div id="createBtn" class="create-btn">
        <div class="create-btn-text">
          <div>Create Your Art</div>
          <div>TOTALLY FREE</div>
        </div>
        <img src="./images/arrow.png" alt="" />
      </div>
      <!-- 创建按钮 END -->
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
